<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="height: 100vh; width: 100vw;"></body>
<div id="app">
    <button onclick="novaJanela()">abrir nova janela</button>
</div>

<script>
    var appElement = document.querySelector('#app');
    
    function novaJanela() {
        var boxElement = document.createElement('div');
        boxElement.setAttribute('onmouseover', 'setColor(this)');

        boxElement.style.width = '100px';
        boxElement.style.height = '100px';
        boxElement.style.backgroundColor = '#f00';

        console.log(boxElement);

        appElement.appendChild(boxElement);
    }

    function setColor(quadrado) {
        quadrado.style.backgroundColor = getRandomColor();
    }    

    function getRandomColor(){
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    var newColor = getRandomColor(); //#E943F0
</script>
</body>
</html>
